title: Masthead
fields:
  -
    handle: background_image
    field:
      max_files: 1
      container: assets
      type: assets
      display: 'Background Image'
  -
    handle: heading
    field:
      type: text
      display: Heading
      antlers: true
  -
    handle: sub_heading
    field:
      type: text
      display: 'Sub Heading'
  -
    handle: cv_button
    field:
      type: group
      display: 'CV Button'
      fields:
        -
          handle: button_text
          field:
            type: text
            display: 'Button Text'
        -
          handle: cv_link
          field:
            type: link
            display: 'CV Link'
  -
    handle: spare_button
    field:
      type: group
      display: 'Spare Button'
      fields:
        -
          handle: text
          field:
            type: text
            display: Text
        -
          handle: link
          field:
            type: link
            display: Link
  -
    handle: rossette
    field:
      container: assets
      type: assets
      display: Rossette
