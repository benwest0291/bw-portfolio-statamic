tabs:
  main:
    display: 'Company Details'
    sections:
      -
        display: Header
        fields:
          -
            handle: logo
            field:
              max_files: 1
              container: assets
              type: assets
              display: Logo
              width: 50
          -
            handle: show_client_portal
            field:
              default: true
              type: toggle
              display: 'Show Client Portal'
              width: 50
          -
            handle: available_for_work
            field:
              type: toggle
              display: 'Available for work'
              width: 50
          -
            handle: work_text
            field:
              type: text
              display: 'Work Text'
              width: 50
          -
            handle: header_heading_one
            field:
              type: text
              display: 'Header Heading One'
              width: 50
          -
            handle: header_heading_two
            field:
              type: text
              display: 'Header Heading Two'
              width: 50
          -
            handle: header_heading_three
            field:
              type: text
              display: 'Header Heading Three'
              width: 50
          -
            handle: show_icons
            field:
              type: toggle
              display: 'Show icons'
              width: 50
      -
        display: 'Header CTA'
        fields:
          -
            handle: cta_heading
            field:
              type: text
              display: 'CTA Heading'
          -
            handle: cta_content
            field:
              type: textarea
              display: 'CTA Content'
          -
            handle: button
            field:
              type: group
              display: Button
              fields:
                -
                  handle: text
                  field:
                    type: text
                    display: Text
                -
                  handle: link
                  field:
                    type: link
                    display: Link
                -
                  handle: icon
                  field:
                    options:
                      -
                        key: 'fas fa-comment-dots'
                        value: Comment
                    type: select
                    display: Icon
      -
        display: Contact
        fields:
          -
            handle: phone_number
            field:
              type: text
              display: 'Phone Number'
              width: 50
          -
            handle: email
            field:
              type: text
              display: Email
              width: 50
          -
            handle: linkedin
            field:
              type: text
              display: Linkedin
              width: 50
          -
            handle: github
            field:
              type: text
              display: Github
              width: 50
          -
            handle: blue_sky
            field:
              type: text
              display: 'Blue Sky'
              width: 50
          -
            handle: calendly_link
            field:
              type: text
              display: 'Calendly Link'
              width: 50
      -
        display: Footer
        fields:
          -
            handle: heading_one
            field:
              type: text
              display: 'Heading One'
              width: 50
          -
            handle: heading_two
            field:
              type: text
              display: 'Heading Two'
              width: 50
          -
            handle: heading_three
            field:
              type: text
              display: 'Heading Three'
              width: 50
          -
            handle: heading_four
            field:
              type: text
              display: 'Heading Four'
              width: 50
          -
            handle: footer_text
            field:
              type: textarea
              display: 'Footer Text'
          -
            handle: copyright
            field:
              type: text
              display: Copyright
              width: 50
          -
            handle: flair
            field:
              type: text
              display: Flair
              width: 50
              antlers: true
          -
            handle: location
            field:
              type: text
              display: Location
              width: 50
          -
            handle: newsletter_heading
            field:
              type: text
              display: 'Newsletter Heading'
              width: 50
          -
            handle: certifications_heading
            field:
              type: text
              display: 'Certifications Heading'
              width: 50
          -
            handle: certifications
            field:
              type: list
              display: Certifications
              width: 50
  scripts:
    display: Scripts
    sections:
      -
        display: Scripts
        fields:
          -
            handle: header
            field:
              type: code
              display: Header
          -
            handle: footer
            field:
              type: code
              display: Footer
