tabs:
  main:
    display: Main
    sections:
      -
        display: Header
        fields:
          -
            handle: logo
            field:
              max_files: 1
              container: assets
              type: assets
              display: Logo
      -
        display: Footer
        fields:
          -
            handle: copyright
            field:
              type: text
              display: Copyright
              width: 50
          -
            handle: flair
            field:
              type: text
              display: Flair
              width: 50
              antlers: true
  scripts:
    display: Scripts
    sections:
      -
        display: Scripts
        fields:
          -
            handle: header
            field:
              type: code
              display: Header
          -
            handle: footer
            field:
              type: code
              display: Footer
  footer:
    display: Footer
    sections:
      -
        display: Footer
        fields:
          -
            handle: footer_rosette
            field:
              min_files: 1
              container: assets
              type: assets
              display: 'Footer Rosette'
